<!doctype html>
<html>
  <head>
<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tagline Maker</title>
<style>body{font-family:system-ui,Arial;margin:40px;max-width:720px} h1{margin:0 0 12px}
.row{display:flex;gap:8px} input{flex:1;padding:10px;font-size:16px}
button{padding:10px 16px;font-size:16px;cursor:pointer}
pre{background:#111;color:#eee;padding:12px;border-radius:8px;white-space:pre-wrap}
</style>
  </head>
  <body>
<h1>Tagline Maker</h1>
<div class="row">
  <input id="topic" placeholder="Type a topic (e.g., India tourism)"/>
  <button id="go">Make tagline</button>
</div>
<pre id="out" style="margin-top:16px;">Result will appear here…</pre>
<script>
const API = window.location.origin; // calls your Render API
document.getElementById('go').onclick = async () => {
  const topic = document.getElementById('topic').value.trim();
  const out = document.getElementById('out');
  if (!topic) return out.textContent = 'Please type a topic.';
  out.textContent = 'Thinking…';
  try {
    const r = await fetch(`${API}/ask`, {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ topic })
    });
    if(!r.ok) throw new Error(await r.text());
    out.textContent = (await r.json()).text || '(no text)';
  } catch(e){ out.textContent = 'Error: '+e.message; }
};
</script>
</body>
</html>
